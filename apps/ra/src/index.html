<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      @keyframes shine {
        0%   { left: -100%; }
        20%  { left: 100%; }
        100% { left: 100%; }
      }
      body {
        margin: 0;
      }
      body > #root {
        min-height: 100vh;
        background-color: #333;
      }
      body > #root > #loader {
        position: relative;
        height: 100vh;
        overflow: hidden;
      }
      body > #root > #loader:before {
        content: '';
        position: absolute;
        width: 100vw;
        height: 100vh;
        background-image: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0) 20%,
          rgba(255, 255, 255, 0.05),
          rgba(255, 255, 255, 0) 80%
        );
        animation: shine 2s infinite ease-in;
      }
    </style>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="RUCKUS Analytics" />
    <link rel="apple-touch-icon" href="assets/logo192.png" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <title>RUCKUS Analytics</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"><div id="loader" /></div>
    <!-- %NX_GIT_SHA%: %NX_GIT_DATE% -->
  </body>
</html>
